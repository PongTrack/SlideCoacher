<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Duration (sec)</th>
        <th>Date</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in all track by $index">
        <td>{{row.Name}}</td>
        <td>{{row.Duration}}</td>
        <td>{{row.Date}}</td>
        <td><a ng-click="goTo(row)" href="">View Details</a></td>
      </tr>
    </tbody>
  </table>
  <br/>
  <br/>
  
  <div class="col-md-6">
    <h2>Stats:</h2>
	<canvas id="line" class="chart chart-line" chart-data="data"
		chart-labels="labels" ></canvas>
  </div>
  <div class="col-md-6">
  <br/>
  <br/>
	<div class="form-group">
	  <label for="usr">Name:</label>
	  <input type="text" class="form-control" id="usr" ng-model="aa.name">
	</div>
	<div class="form-group">
	  <label for="time">Time (seconds):</label>
	  <input type="number" class="form-control" id="time" ng-model="aa.time">
	</div>
	<button type="button" class="btn btn-primary" ng-click="run()">Run!</button>
  </div>
</div>
